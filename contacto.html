    <!-- Formulario de contacto -->
    <div class="flex flex-col md:flex-row bg-background p-6 rounded-lg shadow-lg">
        <div class="md:w-1/2">
          <img src="images/pexels-elevate-1267325.jpg" alt="Descriptive image" class="w-full h-auto rounded-lg" />
        </div>
        <div class="md:w-1/2 mt-4 md:mt-0 md:pl-6">
          <h2 class="text-xl font-semibold mb-4">Contacto</h2>
          <form>
            <div class="mb-4">
              <label class="block text-sm font-medium text-muted-foreground" for="nombre">Nombre</label>
              <input type="text" id="nombre" class="border border-red-500 p-2 w-full rounded focus:outline-none focus:ring focus:ring-primary" required />
            </div>
            <div class="mb-4">
              <label class="block text-sm font-medium text-muted-foreground" for="email">Email</label>
              <input type="email" id="email" class="border border-red-500 p-2 w-full rounded focus:outline-none focus:ring focus:ring-primary" required />
            </div>
            <div class="mb-4">
              <label class="block text-sm font-medium text-muted-foreground" for="telefono">Teléfono</label>
              <input type="tel" id="telefono" class="border border-red-500 p-2 w-full rounded focus:outline-none focus:ring focus:ring-primary" />
            </div>
            <div class="mb-4">
              <label class="block text-sm font-medium text-muted-foreground" for="mensaje">Mensaje</label>
              <textarea id="mensaje" class="border border-red-500 p-2 w-full rounded focus:outline-none focus:ring focus:ring-primary" required></textarea>
            </div>
            <button type="submit" class="bg-destructive text-destructive-foreground hover:bg-destructive/80 p-2 rounded">ENVIAR</button>
          </form>
        </div>
      </div>
